<SCRIPT language=JavaScript>	// make this the first script block on the page

function errorHandler(message, url, line)
{
   // message == text-based error description
   // url     == url which exhibited the script error
   // line    == the line number being executed when the error occurred

   display (message)

   return true;
}

// install the global error-handler
window.onerror = errorHandler;
</SCRIPT>

    <script type="text/javascript">

// Run _callback_ every so many _milliseconds_
function runPeriodically(callback, milliseconds) {
    function runCallbackAndReschedule() {
        callback();
        setTimeout(runCallbackAndReschedule, milliseconds);
    }
    runCallbackAndReschedule();
}

// timer handler
function myCallback() {
    mycontrol.onIdle();
}

// Start the timer running.
function startTimer() {
    runPeriodically(myCallback, 1000);
}

    </script>
